<h1>Buscador Api Empleados</h1>
<form #salariosForm="ngForm">
<label>Introduzca salario: </label>
<input type="number" class="form-control" #cajasalario name="cajasalario"/>
<button class="btn-success" (click)="buscarEmpleados()">Buscar Empleados</button>
</form>
<hr/>
<div *ngIf="empleados.length > 0">
    <table class="table table-info">
        <thead>
            <tr>
                <th>APELLIDO</th>
                <th>SALARIO</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let emp of empleados">
                <td>{{emp.apellido}}</td>
                <td>{{emp.salario}}â‚¬</td>
            </tr>
        </tbody>

    </table>

</div>
